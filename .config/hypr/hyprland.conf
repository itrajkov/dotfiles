# Monitor config
monitor=DP-1,1920x1080@240,0x1080,1
monitor=DP-2,1920x1080@165,0x0,1

# App variables
$terminal = alacritty
$fileManager = pcmanfm
$menu = fuzzel

# Daemons
exec-once = udiskie -T
exec-once = waybar
exec-once = hyprpaper
exec-once = solaar
exec-once = blueman-applet

# env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
# -- nvidia specific
env = QT_OPENGL_NO_SANITY_CHECK,1 # Remove when qutebrowser gets fixed
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

device {
    name = tshort-dactyl-ergo(6x6)
    kb_layout = us, mk, us
    kb_variant = dvp, basic, basic
    kb_options = grp:alt_shift_toggle
}

input {
    kb_layout = us, mk, us
    kb_variant = dvp, basic, basic
    follow_mouse = 1
    kb_options = caps:swapescape, grp:alt_shift_toggle, ctrl:swap_lalt_lctrl

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    force_no_accel = true
}

xwayland {
    force_zero_scaling = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(004c7899)
    col.inactive_border = rgba(333333FF)
    layout = master
    allow_tearing = false
}

master {
    new_is_master = false
}

animations {
    enabled = false
}

$mainMod = SUPER

# App launcing
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod_SHIFT, p, exec, pass-autotype
bind = $mainMod_SHIFT, b, exec, qutebrowser
bind = $mainMod_SHIFT, Return, exec, emacsclient -c
bind = $mainMod, e, exec, emacsclient --eval "(emacs-everywhere)"

# Misc actions
bind = $mainMod_SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod_SHIFT, Q, killactive,
bind = $mainMod_SHIFT, X, exit,
bind = , F9, exec, hyprlock

# Layout management
bind=$mainMod SHIFT, M, layoutmsg, swapwithmaster
bind=$mainMod, o, layoutmsg, orientationcycle
bind=$mainMod_SHIFT, N, layoutmsg, rollprev
bind=$mainMod, N, layoutmsg, rollnext

# Focus windows
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Focus workspaces
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, bracketleft, workspace, 2
bind = $mainMod, braceleft, workspace, 3
bind = $mainMod, braceright, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, c, workspace, 6

# Move windows within a workspace
bind = $mainMod_SHIFT, h, movewindow, l
bind = $mainMod_SHIFT, l, movewindow, r
bind = $mainMod_SHIFT, k, movewindow, u
bind = $mainMod_SHIFT, j, movewindow, d

# Move windows to workspace
bind = $mainMod_SHIFT, ampersand, movetoworkspacesilent, 1
bind = $mainMod_SHIFT, bracketleft, movetoworkspacesilent, 2
bind = $mainMod_SHIFT, braceleft, movetoworkspacesilent, 3
bind = $mainMod_SHIFT, braceright, movetoworkspacesilent, 4
bind = $mainMod_SHIFT, parenleft, movetoworkspacesilent, 5
bind = $mainMod_SHIFT, c, movetoworkspacesilent, 6

# Resize windows
bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume & Screenshots
bind = ,XF86AudioRaiseVolume, exec, amixer -D pulse sset Master 2%+
bind = ,XF86AudioLowerVolume, exec, amixer -D pulse sset Master 2%-

## CLIPBOARD SCREENSHOTS
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard-only
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region --clipboard-only
# Screenshot a display
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output --clipboard-only
## ~/Pictures SCREENSHOTS
bind = SHIFT, PRINT, exec, hyprshot -m region

