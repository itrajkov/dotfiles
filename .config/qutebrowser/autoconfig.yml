# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn umpv {hint-url}
        ',b': spawn --userscript bookmark.py
        ',m': spawn umpv {url}
        ',p': open -p
        ;M: hint --rapid links spawn umpv {hint-url}
        ;b: spawn --userscript bookmark.py
        xs: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          switching
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.enabled:
    global: false
  content.javascript.clipboard:
    github.com: access
    global: access
  content.notifications.enabled:
    https://www.reddit.com: false
  statusbar.show:
    global: always
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.width:
    global: 200
  url.default_page:
    global: https://priv.au
  url.searchengines:
    global:
      DEFAULT: https://priv.au/search?q={}
  url.start_pages:
    global: https://priv.au
